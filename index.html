<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spongebob Hangman!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id = "container">
                <h1>SPONGEBOB HANGMAN!</h1>
            </div>
        </header>

        <section>
            <script src="assets/javascript/game.js"></script>
            <div id = "gameBox">
                <h2 id="instructions">THE MYSTERY WORD IS BELOW. PRESS ANY LETTER TO START GUESSING!</h2>

                <h2>WINS</h2>

                <h2><div id="winsNumber">0</div></h2>

                <h2>CURRENT WORD</h2>

                <h2><div id="wordLetters">(PRESS ANY KEY TO START)</div></h2>

                <h2> WRONG GUESSES REMAINING</h2>

                <h2><div id="guessesNumber">10</div></h2>

                <h2>ALL LETTERS GUESSED</h2>

                <h2><div id="lettersGuessed">NONE</div></h2>
            </div>
        </section>

        <footer>
            <p id="footerP">by Alex Pham</p>
        </footer>

    </body>
</html>
